<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="../index.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Share" rel="stylesheet">
      <link href = "./student.css" rel="stylesheet" type="text/css">
      <title>Student</title>
   </head>
   <body>
     <div id = "studentWrapper">
      <div id="heading">
          <h1>Student</h1>
          <h4 id ="gameState">Game State</h4>
      </div>

      <div id="problem">
         <h4>Problem:</h4>
      </div>

      <div id = "studentInfo">
         <p>Enter Your Name below</p>
         <input id = "studentName" size="40"></input>
      </div>

      <div id ="input">
        <h4>Write your answer here</h4>
         <form>
            <input type="textarea" name="Enter equation here" id="item"/>
         </form>
         <button id="addText" onclick="addRow();" id="MathInput" size="50" onchange="UpdateMath(this.value)">Enter answer</button>
         <button id = "record" onclick="clickMe(); ">Record Graph</button>
      </div>

      <div id = "studentCalculator">
        <div id="desmos" style="width: 100%; height: 400px;">
        </div>
      </div>

      <div id="MathOutput">
         <h6>Review Answer</h6>
         <div id = "studentAnswer">
           <table id="table1">
           </table>
        </div>
         <button id="submitAnswerBTN">Submit Your Answers</button>
      </div>
    </div>
   </body>

   <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML"></script>
   <script src = '../desmos.js'></script>
   <script src = './student.js'></script>
</html>
