<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Student</title>
      <script src="https://www.desmos.com/api/v1.0/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
      <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
      <script type="text/javascript">
           window.MathJax = {
             tex2jax: {
               inlineMath: [ ['$','$'], ["\\(","\\)"] ],
               processEscapes: true
             }
           };
      </script>
      <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML"></script>
      <link href="../index.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Share" rel="stylesheet">
   </head>
   <body>


      <div id="heading">
          <h1>Student</h1>
          <h1 id ="gameState">Game State</h1>
      </div>

      <div id="problem">
         <h2>Problem:</h2>
      </div>

      <div id = "studentInfo">
         <p>Enter Your Name below</p>
         <input id = "studentName" size="40"></input>
      </div>


      <hr>
      <div id="textInput">
         <div id="calculator" style="width: 600px; height: 400px;">
            <p style="font-size: 15px;" >Graphing calculator provided for your convenience.</p>
         </div>
         <h2>Input your Answer</h2>
         <button onclick="clickMe(); ">Record Graph</button>
         <p id="paragraph"></p>
      </div>

      <div id ="input">
         <form>
            <input type="textarea" name="Enter equation here" id="item"/>
         </form>
         <button id="addText" onclick="addRow();" id="MathInput" size="50" onchange="UpdateMath(this.value)">Enter answer</button>
      </div>

      <br>

      <div id="MathOutput">
         <table id="table1">
             <tr>
                 <th style="text-decoration: underline;">Answers</th>
             </tr>
         </table>
      </div>

      <div id="input">
         <button id="submitAnswerBTN">Submit Your Answers</button>
      </div>

   </body>
   <script src = '../desmos.js'></script>
   <script src = './student.js'></script>
   <script src = '../mathJax.js'></script>
</html>
