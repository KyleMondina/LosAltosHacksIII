<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="../index.css" rel="stylesheet" type="text/css">
      <link href = "./teacher.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Share" rel="stylesheet">
      <title>Teacher</title>
   </head>
   <body>
     <div id ="teacherWrapper">
      <div id="heading">
         <h1>Teacher</h1>
      </div>

      <div id="teacherActions">
         <h4>Teacher Actions</h4>
         <button id="createGameBTN">Start Game</button>
         <button id="endGameBTN">End Game</button><br><br>
      </div>

      <div id="calculator" style="width: 99%; height: 400px;">
      </div>

       <div id = "teacherInput">
         <form>
            <input type="textarea" id="item"> &nbsp;
         </form>
         <button id="enterProblemBTN" onclick="addRow();">Enter Problem</button>
         <button id="recordGraph" onclick = "clickMe();">Record Graph</button>
      </div>

      <div id="output">
        <h4> Your Problem Below </h4>
        <div id = "studentProblem">
          <table id="table">
          </table>
        </div>
        <button id ="submitProblemBTN">Send problem to students</button>
      </div>

      <div id = "studentInfo">
         <h4>Student Info</h4>
         <p id = "studentName">Student Name: </p>
         <div id ="studentWork"></div>
         <h3>Give Your Score </h3>
         <input id = "studentScore" ></input>
         <button id="resumeGameBTN">Grade Student</button>
      </div>
    </div>
   </body>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
   <script src="https://www.desmos.com/api/v1.0/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <script src = "../mathJax.js" type="text/javascript"></script>
   <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML"></script>
   <script src = '../desmos.js'></script>
   <script src = './teacher.js'></script>

</html>
